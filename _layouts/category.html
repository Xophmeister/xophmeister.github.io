---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h5 class="post-description">{{ page.description }}</h5>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <br/>
  <hr/>

  <ul id="post-list" class="post-list"></ul>
</div>

{% assign posts = site.posts | where: "category", page.category %}
<script type="text/javascript" src="{{ site.baseurl }}/js/paginate.js"></script>
<script type="text/javascript">paginate([{% for post in posts %}{title: '{{ post.title | json }}', date: '{{ post.date | date: '%F' | json }}', url: '{{ post.url | prepend: site.baseurl | json }}', description: '{{ post.description | json }}'}{% unless forloop.last %}, {% endunless %}{% endfor %}], {{ site.per_page }});</script>
